<div *ngIf="alert" class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Failed!</strong> Your registration is under verification.Please try again later!!!
    <button (click)="onClose()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="mainDiv">
    <h1 class="headH1">Welcome to Bidder Login</h1>
    <div class="formDiv">
        <form action="" [formGroup]="bidderLogin">
            <label for="">Username*</label>
            <input type="text" class="form-control" formControlName="userName" [(ngModel)]="login.bemail">
            <p class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                <span class="alert alert-danger" *ngIf="userName.errors.required">Username cannot be empty</span>
            </p>
    
            <label for="">Password*</label>
            <input type="password" class="form-control" formControlName="userPassword" [(ngModel)]="login.password">
            <p class="alert alert-danger" *ngIf="userPassword.touched && userPassword.invalid">
                <span class="alert alert-danger" *ngIf="userPassword.errors.required">Password cannot be empty</span>
            </p>
    
            <div class="btnDiv">
                <section class="btnSection">
                <button class="btn-success" (click)="submit()">Login</button>  
                </section>
                <section class="linkSection">
                    <a href=""><p style="color: brown;">Forgot Password?</p></a>
                </section>
            </div>
        </form>
        <a routerLink = "/bidderregistration">New User? Click to Register</a>
    </div>
    <div *ngIf="(result?result.length:1)==0">
        Incorrect username or password
    </div>
</div>
