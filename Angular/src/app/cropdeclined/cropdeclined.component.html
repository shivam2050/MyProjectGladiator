<h2>Crop Declined Status</h2>
<table class="table-bordered">
    <tr>
        <th>Crop ID</th>
        <th>Crop Name</th>
        <th>Quantity</th>
        <th>Base Price</th>
        <th>Declined Status</th>
    </tr>
    <tr *ngFor="let r of result">
        <td>{{t.CropID}}</td>
        <td>{{t.CropName}}</td>
        <td>{{t.Quantity}}</td>
        <td>{{t.BaseFarmerPrice}}</td>
        <td>Declined By Admin</td>
    </tr>
</table>
