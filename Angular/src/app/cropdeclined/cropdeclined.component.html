<app-famrerroute></app-famrerroute>

<div class="upperDiv">
    <div>
        Welcome {{email}}
    </div>
    <div>
        <button >Logout</button>
    </div>
</div>
<h2 >Crop Declined Status</h2>
<table *ngIf="alter" class="table-bordered">
    <tr>
        <th>Crop ID</th>
        <th>Crop Name</th>
        <th>Quantity</th>
        <th>Base Price</th>
        <th>Declined Status</th>
    </tr>
    <tr *ngFor="let r of result">
        <td>{{r.CropID}}</td>
        <td>{{r.CropName}}</td>
        <td>{{r.Quantity}}</td>
        <td>{{r.BaseFarmerPrice}}</td>
        <td>Declined By Admin</td>
    </tr>
</table>
