<div class="form-row mt-lg-5 justify-content-center">
    <div class="col  d-flex justify-content-center">

            </div>
            Click here to View Market Value</a>
    </div>
    <div class="col  d-flex justify-content-center">
        <a routerLink='/soldhistory'>
            <div class="form-row">
                <img src="../assets/admin/tree.svg" height="70%" width="70%">
            </div>
            Click here to View Sold Crop</a>
    </div>
</div>
<div class="form-row justify-content-center">

    <div class="col  d-flex justify-content-center">
        <a routerLink="/cropdeclined">
            <div class="form-row">

            Crop Declined</a>
    </div>
</div>
