
<div class="container py-5">  
    <div>
    <h3 class="text-center text-uppercase">Market Prices</h3> </div>
    <div class="class1"> 
        <table class="table-center table-bordered table-striped">  
        
        <thead>  
            <tr class="text-center text-uppercase">  
                <th>CropName</th>  
                <th>Price</th>   
              </tr>  
        </thead> 
          <tr *ngFor="let cr of crops" class="text-center">  

            <td>{{cr.CropName}}</td>  
            <td>{{cr.Price}}</td>  
          </tr>   
      </table> 
    </div> 
    </div>
